<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiple Timers App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Multiple Timers App</h1>
    <div class="timer-input">
      <label>Set Time :</label>
      <input type="number" id="hours" placeholder="hh" min="0" />
      :
      <input type="number" id="minutes" placeholder="mm" min="0" />
      :
      <input type="number" id="seconds" placeholder="ss" min="0" />
      <button id="set-btn">Set</button>
    </div>
    <button class="current-timers-btn">Current Timers</button>
    <div id="timers-list">
      <p class="no-timers">You have no timers currently!</p>
    </div>
  </div>

  <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
